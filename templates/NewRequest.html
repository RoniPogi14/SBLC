<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requestor Dashboard</title>
  <link rel="stylesheet" href="../css/NewRequest.css" />
</head>

<!-- âœ… Background Logo Layer -->
<div class="background-logo-wrapper"></div>

<body>
  <!-- Top Header -->
  <header class="top-header">
    <div class="title">Document Request System</div>
    <div class="user-area">
      <span class="username">John Doe</span>
      <span class="role">Requestor</span>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

 <!-- Navigation Bar -->
 <nav class="navbar">
    <a href="DashboardRequestor.html" class="nav-btn">Dashboard</a>
    <a href="NewRequest.html" class="nav-btn active">New Request</a>
    <a href="MyRequest.html" class="nav-btn">My Request</a>
    <a href="Home.html" class="nav-btn">HOME</a>
  </nav>

  <!-- Main Content -->
  <div class="form-wrapper">
    <h2>Create New Request</h2>
    <form class="request-form">
      <label for="title">Request Title <span>*</span></label>
      <input type="text" id="title" placeholder="Enter request title" required />
  
      <label for="description">Description <span>*</span></label>
      <textarea id="description" placeholder="Enter detailed description of your request" required></textarea>
  
      <label for="deadline">Deadline <span>*</span></label>
      <input type="date" id="deadline" required />
      <small>Please set a deadline for when this request needs to be processed.</small>
  
      <div class="checkbox-group">
        <input type="checkbox" id="urgent" />
        <label for="urgent">Mark as Urgent</label>
        <small>Check this if the request needs immediate attention.</small>
      </div>
  
      <label for="document">Initial Documents (Optional)</label>
      <input type="file" id="document" multiple />
      <small>Upload any supporting documents for your request.</small>
  
      <div class="button-group">
        <button type="button" class="draft-btn">Save as Draft</button>
        <button type="submit" class="submit-btn">Submit Request</button>
      </div>
    </form>
  </div>
  
  
</body>
</html>
